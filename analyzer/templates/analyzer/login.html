{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <!-- CSSファイルをリンク -->
    <link rel="stylesheet" href="{% static 'analyzer/css/style.css' %}">
</head>
<body class="login-page">
    <header>
        <h1>単語頻度解析アプリ</h1>
    </header>
    <form method="post">
        {% csrf_token %}    
        <!-- エラーメッセージ -->
        {% if form.errors %}
            <p class="error">ユーザー名またはパスワードが正しくありません。</p>
        {% endif %}
    
        <!-- ユーザー名 -->
        <label for="id_username">ユーザー名</label><br>
        <input type="text" name="username" id="id_username" required /><br>
    
        <!-- パスワード -->
        <label for="id_password">パスワード</label><br>
        <input type="password" name="password" id="id_password" required /><br>
    
        <!-- ログインボタン -->
        <button type="submit">ログイン</button>
    </form>    
</body>
</html>
